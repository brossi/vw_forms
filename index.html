<!DOCTYPE html>
<html>
<head>
    <title>Village Woodcrafts Inc. - Finish Sample Label Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
    <div class="commonControls">
      <select id="labelType">
        <option value="avery5164" selected>Avery 5164 - 3.3" x 4", 2 by 3</option>
        <option value="avery5163">Avery 5163 - 2" x 4", 2 by 5</option>
      </select>
    </div>
    <div class="label avery5164">
      <header>
        <img src="vw_label_header.jpg" alt="Village Woodcrafts Inc., +1 323-224-8880, CA License #622535" />
      </header>
      <hr class="divider" />
      <table>
        <tr>
            <td>Customer</td>
            <td>
              <input type="text" id="customer" />
            </td>
        </tr>
        <tr>
            <td>Project</td>
            <td>
              <div class="grow-wrap">
                <textarea type="text" id="project" cols="39" rows="2" wrap="hard" maxlength="78"></textarea>
              </div>
            </td>
        </tr>
        <tr class="date">
            <td>Date</td>
            <td>
              <input type="text" id="date" />
            </td>
        </tr>
        <tr>
            <td>Material</td>
            <td>
              <input type="text" id="material" />
            </td>
        </tr>
        <tr>
            <td>Coating</td>
            <td>
              <textarea type="text" id="coating" cols="39" rows="2" wrap="hard" maxlength="78"></textarea>
            </td>
        </tr>
        <tr>
            <td>Notes</td>
            <td>
              <textarea type="text" id="notes" cols="39" rows="3" wrap="hard" maxlength="117"></textarea>
            </td>
        </tr>
      </table>
    </div>

    <script>
      $(document).ready(function() {
        $("td").each(function() {
          const cell = $(this);
          const originalFontSize = parseInt(cell.css("font-size"));
          const originalHeight = cell.height();
          const originalWidth = cell.width();
          const text = cell.text();
          let fontSize = originalFontSize;
          while (cell.height() > originalHeight || cell.width() > originalWidth) {
            fontSize--;
            cell.css("font-size", fontSize + "px");
          }
        });
      });
    </script>
</body>
</html>
