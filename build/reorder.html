<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Grid</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 3.34in);
            grid-gap: 10px;
        }

        .grid-item {
            height: 3.34in;
            width: 4in;
            background-color: #ddd;
            border: 1px solid #aaa;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-item" draggable="true">1</div>
        <div class="grid-item" draggable="true">2</div>
        <div class="grid-item" draggable="true">3</div>
        <div class="grid-item" draggable="true">4</div>
        <div class="grid-item" draggable="true">5</div>
        <div class="grid-item" draggable="true">6</div>
    </div>

    <script>
        const gridItems = document.querySelectorAll('.grid-item');
        let dragItem = null;

        gridItems.forEach(item => {
            item.addEventListener('dragstart', () => {
                dragItem = item;
                setTimeout(() => {
                    item.style.display = 'none';
                }, 0);
            });

            item.addEventListener('dragend', () => {
                setTimeout(() => {
                    dragItem.style.display = 'block';
                    dragItem = null;
                }, 0);
            });

            item.addEventListener('dragover', e => {
                e.preventDefault();
            });

            item.addEventListener('dragenter', e => {
                e.preventDefault();
                item.style.border = '2px dashed #aaa';
            });

            item.addEventListener('dragleave', () => {
                item.style.border = '1px solid #aaa';
            });

            item.addEventListener('drop', () => {
                item.style.border = '1px solid #aaa';
                const parent = item.parentNode;
                const sibling = item.nextSibling === dragItem ? item : item.nextSibling;
                parent.insertBefore(dragItem, sibling);
            });
        });
    </script>
</body>
</html>
